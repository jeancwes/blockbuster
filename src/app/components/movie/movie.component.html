<mat-card>
    <mat-card-header>
        <mat-card-title>{{movie.name}}</mat-card-title>
        <mat-card-subtitle>{{movie.category}} ({{movie.year}})</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <a href="javascript:;" [routerLink]="['/watch', movie.id]">
            <img mat-card-image src="{{movie.image}}" alt="Image">
        </a>
        <p>
            {{movie.description}}
            <br>
            <span class="float-right">Direção: {{movie.director}}</span>
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" 
            [routerLink]="['/watch', movie.id]">
            COMPRAR ou ALUGAR
        </button>
        <button mat-icon-button color="accent">
            <mat-icon>favorite</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
